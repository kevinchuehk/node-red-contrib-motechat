<script type="text/x-red" data-template-name="call">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="caller">
	</div>
    <div class="form-row">
		<label for="node-input-target"><i class="fa fa-tag"></i> target</label>
		<input type="text" id="node-input-target" placeholder=""/>
	</div>
    <div class="form-row">
        <label for="node-input-func"><i class="fa fa-dot-circle-o"></i> function</label>
        <input type="text" id="node-input-func" placeholder=""/>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('call', {
        category: 'motechat',
        color: '#A7C7E2',
        defaults: {
            name: { value: '' },
            target: { value: '' },
            func: { value: '' }
        },
        inputs: 1,
        outputs: 2,
        icon: "call.png",
        label: function () {
            return this.name || "call";
        }
    });
</script>

<script type="text/x-red" data-help-name="call">
    <p>Motechat call node.</p>
	<h3>Inputs</h3>
		<dl class="message-properties">
			<dt>payload
				<span class="property-type">string | json object</span>
			</dt>
			<dd>The payload of message to send to the targets.</dd>
			<dt class="optional">name
				<span class="property-type">string</span>
			</dt>
			<dd>The name of the node.</dd>
			<dt class="optional">target
				<span class="property-type">string</span>
			</dt>
			<dd>The target that be called. It will be set to its DDN.</dd>
			<dt class="optional"> function
				<span class="property-type">string</span>
			</dt>
			<dd>The function that be called. This function is published by the target.</dd>
		</dl>
		
	<h3>Outputs</h3>
		<dl class="message-properties">
			<dt>hostDDN 
				<span class="property-type">string</span>
			</dt>
			<dd>The host DDN.</dd>
			<dt>name
				<span class="property-type">string</span>
			</dt>
			<dd>The name of the node.</dd>
			<dt>payload
				<span class="property-type">object</span>
			</dt>
			<dd>It contains1 the target's DDN, and the <code>Reply</code> object that contains <code>ErrCode</code> and <code>ErrMsg</code></dd>
		</dl>
</script>
