<script type="text/x-red" data-help-name="send">
    <p>Motechat send node.</p>
    <h3>Inputs</h3>
		<dl class="message-properties">
			<dt>payload
				<span class="property-type">string | json object</span>
            </dt>
            <dd>The payload of message to send to the topics</dd>
            <dt>topics
				<span class="property-type">array</span>
			</dt>
			<dd>The topics of message that want to send.</dd>
			<dt class="optional">name
				<span class="property-type">string</span>
			</dt>
			<dd>The name of the node</dd>
			<dt class="optional">subject
				<span class="property-type">string</span>
			</dt>
			<dd>The subject of the node</dd>
			<dt>topics
				<span class="property-type">string</span>
			</dt>
			<dd>
				The topics that want to send. They will be set to the topics' DDN.
			</dd>
		</dl>
	
	<h3>Outputs</h3>
		<dl class="message-properties">
			<dt>hostDDN

			</dt>

			<dt>name
				<span class="property-type">string</span>
			</dt>
			<dd>The name of the node.</dd>
			<dt>payload
