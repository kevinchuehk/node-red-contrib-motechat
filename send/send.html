<script type="text/x-red" data-template-name="send">
    <div class="grid-container">
        
		<div class="form-row">
			<label for="node-input-name"><i class="icon-tag"></i> Name</label>
			<input type="text" id="node-input-name" placeholder="sender">
		</div>
        
        <div class="form-row">
			<label for="node-input-subject"><i class="icon-tag"></i> Subject</label>
			<input type="text" id="node-input-subject" placeholder="">
		</div>

        <div class="form-row node-input-targets-container-row">
			<label for="node-input-targets"><i class="fa fa-tasks"></i>Targets</label>
            <ol id="node-input-targets"></ol>
        </div>

        <!--div class="form-row">
            <label for="node-input-data"><i class="fa fa-tasks"></i>Payload</label>
            <input type="text" id="node-input-data" placeholder="">
        </div-->
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('send', {
        category: 'motemsg',
        color: '#C3E6F2',
        defaults: {
            targetList: { value: [{ target: '' }] },
            name: { value: 'sender' },
            subject: { value: '' },
        },
        inputs: 1,
        outputs: 1,
        icon: "send.png",
        label: function () {
            return this.name || "send";
        },
        oneditprepare: function () {
            $("#node-input-name").val(this.name)
            $("#node-input-subject").val(this.subject)

            $("#node-input-targets")
                .css('min-height', '300px')
                .css('min-width', '300px')
                .editableList({
                    addItem: function (row, index, data) {
                        if (!data.hasOwnProperty('target')) {
                            data = { target: "" };
                        }

                        var targetInputField = $('<input>', {
                            type: 'text',
                            class: 'node-input-target-address'
                        }).typedInput({
                            defaults: 'str',
                            types: ['str']
                        });

                        $(row).append(targetInputField);
                        targetInputField.typedInput('value', data.target)
                    },
                    sortable: true,
                    removable: true
                });

            if (!this.targetList) {
                this.targetList = [{ target: '' }];
            }

            this.targetList.forEach(function (target) {
                $("#node-input-targets").editableList('addItem', target);
            })
        },
        oneditsave: function () {
            var targetList = $("#node-input-targets").editableList('items');
            var node = this;

            node.name = $("#node-input-name").val()
            node.subject = $("#node-input-subject").val()
            node.targetList = [];

            targetList.each(function (element) {
                var curRecord = $(this);
                var record = {
                    target: curRecord.find('.node-input-target-address').typedInput('value')
                };
                node.targetList.push(record);
            });

            console.log(JSON.stringify(node.targetList))
        }
    });
</script>
