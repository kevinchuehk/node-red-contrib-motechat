<script type="text/x-red" data-template-name="trigger ">    
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="trigger">
    </div>
    
    <div class="form-row node-input-targets-container-row">
        <label for="node-input-triggerID"><i class="fa fa-tasks"></i>Trigger ID</label>
        <input type="text" id="node-input-triggerID" placeholder="">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('trigger ', {
        category: 'motemsg',
        color: '#C3E6F2',
        defaults: {
            triggerID: { value: '' },
            name: { value: 'trigger' }
        },
        inputs: 1,
        outputs: 1,
        icon: "trigger.png",
        label: function () {
            return this.name || "trigger";
        }
    });
</script>

<script type="text/x-red" data-help-name="trigger ">
    <p>Motechat trigger</p>
	
	<h3>Inputs</h3>
		<dl class="message-properties">
			<dt class="optional">name
				<span class="property-type">string</span>
			</dt>
			<dd>The name of the node.</dd>
			<dt class="optional"> trigger ID
				<span class="property-type">string</span>
			</dt>
			<dd>If the received xmsg contains the trigger ID that matches the setting, this flow will be triggered.</dd>
		</dl>
		
	<h3>Outputs</h3>
		<dl class="message-properties">
			<dt>ch
				<span class="property-type">string</span>
			</dt>
			<dd>The channel of the received xmsg.</dd>
			<dt>head
				<span class="property-type">string</span>
			</dt>
			<dd>The head of the received xmsg.</dd>
			<dt>from
				<span class="property-type">string</span>
			</dt>
			<dd>The information that the received xmsg where comes from.</dd>
			<dt>msgtype
				<span class="property-type">string</span>
			</dt>
			<dd>The msg type of the the received xmsg.</dd>
			<dt>trigger
				<span class="property-type">string</span>
			</dt>
			<dd>The triggerID of this node.</dd>
			<dt>payload
				<span class="property-type">json object</span>
			</dt>
			<dd>The payload comes from the xmsg.data .</dd>
		</dl>
</script>
